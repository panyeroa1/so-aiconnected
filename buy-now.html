<body>

  <!-- loader start-->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>A</span>
      <span>I</span>
      <span>C</span>
      <span>X</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="nft-details.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h3 class="middle-title">Buy Now</h3>
      </div>
    </div>
  </header>
  <!-- header start -->

  <!-- make offer starts -->
  <section class="section-t-space section-lg-b-space">
    <div class="custom-container">
      <ul class="order-listing">
        <li>
          <div class="product-details">
            <div class="product-img">
              <img class="img-fluid" src="assets/images/product/trend6.png" alt="security" />
            </div>
            <div class="product-content">
              <div>
                <h4>Metafacely #9167</h4>
                <h4 class="product-item">Quantity : 1</h4>
              </div>
            </div>
            <div class="right-panal">
              <div class="price">
                <img class="img-fluid arrow" src="assets/images/eth-diamond.png" alt="arrow" />

                <h4>272.32</h4>
              </div>
              <h5>$185.154</h5>
            </div>
          </div>
        </li>
      </ul>

      <div class="accordion theme-accordion buy-accordion" id="accordionExample">
        <div class="accordion-item theme-accordion-item">
          <div class="accordion-header" id="headingOne">
            <div class="accordion-button theme-accordion-btn" data-bs-toggle="collapse" data-bs-target="#p1">
              <div class="product-details">
                <div class="product-content">
                  <h4>Send to a Different Wallet</h4>
                </div>
              </div>
            </div>
          </div>
          <div id="p1" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body accordion-theme-body">
              <h5>0x731CA848567678fj465dh81</h5>
            </div>
          </div>
        </div>
        <div class="submit buy-prouct-button">
          <a href="confirm-offer.html" class="btn theme-btn">Complete Purchase</a>
        </div>
      </div>
    </div>
  </section>
  <!-- make offer end -->


  <!-- button start -->
  <div class="submit buy-prouct-button">
    <a href="confirm-offer.html" class="btn theme-btn">Complete Purchase</a>
  </div>
  <!-- button end -->


  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/script.js"></script>
