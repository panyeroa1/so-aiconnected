<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iConnect Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #202124;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .model-selector {
            display: flex;
            align-items: center;
        }

        .model-selector select {
            background-color: #303134;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .model-selector select:hover {
            background-color: #404144;
        }

        .model-selector .material-icons {
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background-color: #28292c;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #303134;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-left: auto;
            max-width: 70%;
        }

        .bot-message {
            background-color: #404144;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }

        .input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-field {
            background-color: #303134;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            flex: 1;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
        }

        .send-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #45a049;
        }

        .attachment-icon {
            margin-right: 10px;
            cursor: pointer;
        }

        .attachment-icon:hover {
            opacity: 0.8;
        }

        .voice-icon {
            margin-right: 10px;
            cursor: pointer;
        }

        .voice-icon:hover {
            opacity: 0.8;
        }
        .loading {
            display: none; /* Hidden by default */
            margin-top: 10px;
            font-style: italic;
        }
        .loading.active {
            display: block; /* Shown when loading */
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .error.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>iConnect</h1>
            <div class="model-selector">
                <select id="model-select">
                    <!-- Models will be loaded here -->
                </select>
                <a href="settings.html"><span class="material-icons">settings</span></a>
            </div>
        </div>
        <div class="chat-area">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-area">
            <span class="voice-icon material-icons">mic</span>
            <input type="file" id="fileUpload" style="display:none">
            <label for="fileUpload" class="attachment-icon material-icons">attach_file</label>
            <input type="text" class="input-field" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
        <div class="loading" id="loading-indicator">Loading models...</div>
        <div class="error hidden" id="error-message"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = JSON.parse(localStorage.getItem('firebaseConfig'));
        // Initialize Firebase
        // ... (Firebase initialization code using firebaseConfig) ...

        // Get DOM elements
        const chatArea = document.querySelector('.chat-area');
        const inputField = document.querySelector('.input-field');
        const sendButton = document.querySelector('.send-button');
        const fileUpload = document.getElementById('fileUpload');
        const modelSelect = document.getElementById('model-select');
        const voiceIcon = document.querySelector('.voice-icon');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Function to add a message to the chat area
        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const messageContent = document.createElement('div');
            messageContent.classList.add(isUser ? 'user-message' : 'bot-message');
            messageContent.textContent = message;

            messageElement.appendChild(messageContent);
            chatArea.appendChild(messageElement);
        }

        // Event listener for send button
        sendButton.addEventListener('click', async () => {
            const message = inputField.value.trim();
            if (message !== "") {
                addMessage(message, true);
                inputField.value = "";

                // Save message to Firebase
                // ... (Firebase code to save message) ...

                try {
                    const baseUrl = localStorage.getItem('baseUrl');
                    const apiKey = localStorage.getItem('apiKey');
                    const modelId = modelSelect.value;
                    const response = await fetch(`${baseUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({ model: modelId, message: message })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    addMessage(data.response, false);
                    // Save bot response to Firebase
                    // ... (Firebase code to save bot response) ...
                } catch (error) {
                    console.error("Error sending message:", error);
                    errorMessage.textContent = `Error: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                }
            }
        });

        // Event listener for input field (enter key press)
        inputField.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        // Event listener for file upload
        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            console.log("File uploaded:", file);
            // Implement file upload logic here
        });

        // Event listener for voice icon (for now, just logs a message)
        voiceIcon.addEventListener('click', () => {
            console.log("Voice icon clicked. You can implement voice recognition here.");
            // You'll need to use a third-party library or service for voice recognition
        });

        // Load models from settings
        async function loadModels() {
            loadingIndicator.classList.add('active');
            errorMessage.classList.add('hidden');
            try {
                const baseUrl = localStorage.getItem('baseUrl');
                const apiKey = localStorage.getItem('apiKey');

                const response = await fetch(`${baseUrl}/models`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const models = await response.json();
                modelSelect.innerHTML = ''; // Clear existing options
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.text = `iConnect_v${model.version || ''} ${model.endpoint || ''}`;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching models:", error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.remove('active');
            }
        }

        loadModels();
    </script>
</body>
</html>
