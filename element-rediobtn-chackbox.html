<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="nfty" />
  <meta name="keywords" content="nfty" />
  <meta name="author" content="nfty" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <title>AiConnect</title>
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/images/logo/logo.png" />
  <meta name="theme-color" content="#205dee" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="nfty" />
  <meta name="msapplication-TileImage" content="assets/images/logo/logo.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
</head>

<body>

  <!-- loader start-->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>A</span>
      <span>I</span>
      <span>C</span>
      <span>X</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="landing.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h3 class="middle-title">Radio & Check-box</h3>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- Radio-button start -->
  <div class="section-lg-t-space">
    <div class="custom-container">
      <h3 class="text-white">Radio-Button</h3>
      <form class="auth-form offer-form create-form section-t-space">
        <label class="form-label">Type 1</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked />
          <label class="form-check-label text-content" for="flexRadioDefault1"> Check this </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
          <label class="form-check-label text-content" for="flexRadioDefault2"> Or Check this </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" />
          <label class="form-check-label text-content" for="flexRadioDefault3"> Or this </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaul4" />
          <label class="form-check-label text-content" for="flexRadioDefaul4"> Or maybe this </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" />
          <label class="form-check-label text-content" for="flexRadioDefault5"> Or this one </label>
        </div>

        <label class="form-label mt-4">Type 2</label>
        <div class="search-during nft-content">
          <div class="auth-form search-form">
            <div class="form-check">
              <label class="form-check-label" for="fixed1">Fixed Price</label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed1" checked />
            </div>
          </div>
          <div class="auth-form search-form">
            <div class="form-check">
              <label class="form-check-label" for="fixed2">Time Auction</label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed2" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Radio-button end -->

  <!-- check-box start -->
  <div class="section-t-space section-lg-b-space">
    <div class="custom-container">
      <h3 class="mb-2 text-white">Check-Box</h3>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked />
        <label class="form-check-label text-content" for="flexCheckDefault"> Check this </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" />
        <label class="form-check-label text-content" for="flexCheckChecked1"> Checked Me Too </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked />
        <label class="form-check-label text-content" for="flexCheckChecked2"> Also Checked Me </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" />
        <label class="form-check-label text-content" for="flexCheckChecked3"> And Checked Me </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" />
        <label class="form-check-label text-content" for="flexCheckChecked4"> And Checked Me Too </label>
      </div>
    </div>
  </div>
  <!-- check-box end -->

  <!-- panel-space start -->
  <section class="panel-space"></section>
  <!-- panel-space end -->

  <!-- bottom navbar start -->
  <div class="navbar-menu">
    <ul>
      <li>
        <a href="landing.html">
          <div class="icon">
            <i class="ri-home-5-line unactive"></i>
            <i class="ri-home-5-fill active"></i>
          </div>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="statistics.html">
          <div class="icon">
            <i class="ri-line-chart-line unactive"></i>
            <i class="ri-line-chart-fill active"></i>
          </div>
          <span>Statistics</span>
        </a>
      </li>
      <li>
        <a href="create-nft.html" class="plus">
          <i class="ri-add-line plus-icon"></i>
        </a>
      </li>
      <li>
        <a href="search.html">
          <div class="icon">
            <i class="ri-search-line unactive"></i>
            <i class="ri-search-fill active"></i>
          </div>
          <span>Search</span>
        </a>
      </li>
      <li>
        <a href="profile.html">
          <div class="icon">
            <i class="ri-user-3-line unactive"></i>
            <i class="ri-user-3-fill active"></i>
          </div>
          <span>Profile</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- bottom navbar end -->

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>

</html>
