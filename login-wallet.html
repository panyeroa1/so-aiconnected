<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="nfty" />
  <meta name="keywords" content="nfty" />
  <meta name="author" content="nfty" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <title>AiConnect</title>
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/images/logo/logo.png" />
  <meta name="theme-color" content="#205dee" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="nfty" />
  <meta name="msapplication-TileImage" content="assets/images/logo/logo.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />
  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
</head>

<body>

  <!-- loader start-->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>N</span>
      <span>F</span>
      <span>T</span>
      <span>Y</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- wallet section start -->
  <section class="section-lg-b-space">
    <div class="custom-container">
      <div class="wallet-title">
        <img class="img-fluid wallet" src="assets/images/svg/wallet.svg" alt="wallet" />
        <h1>Login to Your Wallet</h1>
        <p>Connect to ony wallet to securely store your digital goods NFT & cryptocurrencie</p>
      </div>

      <!-- wallet listing start -->
      <ul class="wallet-listing">
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/meta-mask.png" alt="meta-mask" />
            <h4>Metamask</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/coinbase.png" alt="coinbase" />
            <h4>Coinbase Wallet</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/wallet-connect.png" alt="wallet-connect" />
            <h4>WalletConnect</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/trust.png" alt="trust" />
            <h4>Trust Wallet</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/fortmatic.png" alt="fortmatic" />
            <h4>Fortmatic</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/authereum.png" alt="authereum" />
            <h4>Authereum</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/venly.png" alt="venly" />
            <h4>Venly</h4>
          </a>
        </li>
        <li>
          <a href="signin.html">
            <img src="assets/images/icons/ethereum-address.png" alt="ethereum-address" />
            <h4>Enter Ethereum Address</h4>
          </a>
        </li>
      </ul>
      <!-- wallet listing end -->
    </div>
  </section>
  <!-- wallet section end -->

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>

</html>
