<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="nfty" />
  <meta name="keywords" content="nfty" />
  <meta name="author" content="nfty" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <title>AiConnect</title>
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/images/logo/logo.png" />
  <meta name="theme-color" content="#205dee" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="nfty" />
  <meta name="msapplication-TileImage" content="assets/images/logo/logo.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />
  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
</head>

<body>

  <!-- loader start-->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>A</span>
      <span>I</span>
      <span>C</span>
      <span>X</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="landing.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h3 class="middle-title">NFT Time & Duration</h3>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- nft time-duration section start -->
  <section class="section-t-space">
    <div class="custom-container">
      <div class="nft-details">
        <img class="img-fluid nft-img" src="assets/images/product/popular12.jpg" alt="popular12" />
        <div class="nft-info nft-name mt-0">
          <h3>Monkey Boss</h3>
        </div>
      </div>
      <form class="auth-form offer-form create-form section-t-space">
        <label class="form-label">Type</label>
        <div class="search-during nft-content">
          <div class="auth-form search-form">
            <div class="form-check">
              <label class="form-check-label" for="fixed1">Fixed Price</label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed1" checked />
            </div>
          </div>
          <div class="auth-form search-form">
            <div class="form-check">
              <label class="form-check-label" for="fixed2">Time Auction</label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="fixed2" />
            </div>
          </div>
        </div>

        <label class="form-label pt-15">Price</label>
        <div class="search-during nft-content d-block">
          <div class="row g-3">
            <div class="col-5">
              <div class="auth-form create-form">
                <select class="form-select mt-0">
                  <option value="1">Ethereum</option>
                  <option value="2">Metamask</option>
                  <option value="3">Fortmatic</option>
                  <option value="4">Authereum</option>
                  <option value="5">Venly</option>
                </select>
              </div>
            </div>
            <div class="col-7">
              <div class="auth-form">
                <input type="number" class="form-control" id="amount2" />
              </div>
            </div>
          </div>
        </div>

        <label class="form-label pt-15">Duration</label>
        <div class="search-during nft-content d-block">
          <div class="row g-3">
            <div class="col-6">
              <div class="auth-form w-100">
                <input type="date" class="form-control" id="datepicker1" />
              </div>
            </div>
            <div class="col-6">
              <div class="auth-form w-100">
                <input type="date" class="form-control" id="datepicker2" />
              </div>
            </div>
          </div>
        </div>

        <div class="create-content d-block">
          <div class="create-info d-flex align-items-center justify-content-between">
            <h4 class="m-0">Sell as bundle</h4>
            <input type="checkbox" />
          </div>
        </div>
      </form>
    </div>
  </section>
  <!-- nft time-duration section end -->

  <!-- action buttons -->
  <div class="submit-btn-flex create-nft d-flex w-100">
    <a href="create-nft.html" class="btn gray-btn btn-inline w-100 text-center">Cancel</a>
    <a href="nft-timeduration.html#modal2" class="btn theme-btn btn-inline w-100 text-center" data-bs-toggle="modal"
      data-bs-target="#modal2">Complete</a>
  </div>
  <!-- action buttons -->

  <!-- panel-space start -->
  <section class="panel-space"></section>
  <!-- panel-space end -->

  <!-- Modal start -->
  <div class="modal fade confirm-modal" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="confirm-title">
            <img class="img-fluid confirm-offer" src="assets/images/svg/confirm-offer.svg" alt="confirm-offer" />
            <h2 class="font-color">Congratulation!</h2>
            <h4>Your item has been activate for sale.</h4>
          </div>

          <div class="submit-btn create-nft w-100 d-flex align-items-center  justify-content-center">
            <a href="profile.html" class="btn theme-btn">Create NFT</a>
            <a href="nft-timeduration.html" class="btn gray-btn mt-0" data-bs-dismiss="modal">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Modal end -->

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>

</html>
