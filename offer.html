<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="nfty" />
  <meta name="author" content="nfty" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <title>AiConnect</title>
  <link rel="icon" href="assets/images/logo/logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/images/logo/logo.png" />
  <meta name="theme-color" content="#205dee" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="nfty" />

  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css" />

  <!-- pikaday css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/pikaday.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
</head>

<body>

  <!-- loader start-->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>A</span>
      <span>I</span>
      <span>C</span>
      <span>X</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="nft-details.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h3 class="middle-title">Make an Offer</h3>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- make offer starts -->
  <section class="section-t-space section-lg-b-space">
    <div class="custom-container">
      <form class="auth-form offer-form">
        <div class="offer-label">
          <label class="form-label mt-0">Offer Amount</label>
          <span>Balance : 324 ETH</span>
        </div>
        <select class="form-select mt-0">
          <option selected>Select Currency</option>
          <option value="1">Ethereum</option>
          <option value="2">Metamask</option>
          <option value="3">Fortmatic</option>
          <option value="4">Authereum</option>
          <option value="5">Venly</option>
        </select>
        <div class="mb-3 mt-3">
          <input type="number" class="form-control" placeholder="124.75" id="amount" />
        </div>

        <h5 class="mt-0">Total Offer Amount : 124.75 ETH ($158,743.66 USD)</h5>

        <div class="my-3">
          <label class="form-label mb-0">Offer Expiration</label>

          <div class="dropdown">
            <select class="form-select">
              <option selected>Select Offer Time</option>
              <option value="1">1 Day</option>
              <option value="2">3 Days</option>
              <option value="3">8 Days</option>
              <option value="4">15 Days</option>
              <option value="5">30 Days</option>
            </select>
          </div>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="datepicker" />
          </div>
        </div>
        <div class="submit-btn">
          <a href="confirm-offer.html" class="btn theme-btn">Make Offer</a>
        </div>
      </form>
    </div>
  </section>
  <!-- make offer end -->

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- pikaday js -->
  <script src="assets/js/pikaday.js"></script>
  <script src="assets/js/custom-pikaday.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
</body>

</html>
