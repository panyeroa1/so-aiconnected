  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <!-- bootstrap css -->
  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />
  <!-- remixicon css -->
  <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />

<body>
  <!-- loader start-->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>N</span>
      <span>F</span>
      <span>T</span>
      <span>Y</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="landing.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>
        <h3 class="middle-title">Setting</h3>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- setting section start -->
  <section class="section-lg-t-space section-lg-b-space">
    <div class="custom-container">
      <ul class="setting-list">
        <li>
          <a href="wallet.html" class="setting-details">
            <div class="setting-icon">
              <i class="ri-wallet-3-line"></i>
            </div>
            <h4>My Wallet</h4>
            <div class="setting-arrow">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="my-collection.html" class="setting-details">
            <div class="setting-icon">
              <i class="ri-money-dollar-circle-line"></i>
            </div>
            <h4>My Collection</h4>
            <div class="setting-arrow">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="setting-notification.html" class="setting-details">
            <div class="setting-icon">
              <i class="ri-notification-2-line"></i>
            </div>
            <h4>Notification</h4>
            <div class="setting-arrow">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="language.html" class="setting-details">
            <div class="setting-icon">
              <i class="ri-translate"></i>
            </div>
            <h4>Languages</h4>
            <div class="setting-arrow">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="invite-friends.html" class="setting-details">
            <div class="setting-icon">
              <i class="ri-user-add-line"></i>
            </div>
            <h4>Invite-Friends</h4>
            <div class="setting-arrow">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="signin.html" class="setting-details">
            <div class="setting-icon">
              <i class="ri-logout-circle-r-line"></i>
            </div>
            <h4>Log out</h4>
            <div class="setting-arrow">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <!-- setting section end -->

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>
