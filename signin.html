  <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/vendors/remixicon.css" />

  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDBFlUQBJvboua_021Vj5iFYrKEs8pxOew",
      authDomain: "aitek2023-8f504.firebaseapp.com",
      databaseURL: "https://aitek2023-8f504-default-rtdb.firebaseio.com",
      projectId: "aitek2023-8f504",
      storageBucket: "aitek2023-8f504.appspot.com",
      messagingSenderId: "570516064142",
      appId: "1:570516064142:web:0df80782e9c63dcf5886df",
      measurementId: "G-554XX68W20"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Sign in with Email and Password
    function signInWithEmail() {
      const email = document.getElementById("inputemail").value;
      const password = document.getElementById("inputPassword").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in successfully
          const user = userCredential.user;
          alert("Signed in successfully: " + user.email);
          window.location.href = "index.html"; // Redirect to homepage (index.html)
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    }

    // Sign in with Google
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Signed in with Google: " + user.email);
          window.location.href = "index.html"; // Redirect to homepage (index.html)
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    }
  </script>
</head>

<body>

  <!-- loader start -->
  <div class="loader-wrapper" id="loader">
    <div class="loader">
      <span>A</span>
      <span>I</span>
      <span>C</span>
      <span>X</span>
    </div>
  </div>
  <!-- loader end -->

  <!-- header start -->
  <header>
    <div class="custom-container">
      <div class="auth-title">
        <h1>Sign In</h1>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- Sign section start -->
  <div class="custom-container">
    <form class="auth-form" onsubmit="event.preventDefault(); signInWithEmail();">
      <div class="form-group mb-3">
        <label for="inputemail" class="form-label">Email</label>
        <div class="form-input mb-4">
          <input type="email" class="form-control" id="inputemail" placeholder="Enter Your Email" required />
          <i class="ri-user-line user"></i>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <div class="form-input">
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password" required />
          <i class="ri-door-lock-line"></i>
        </div>
      </div>

      <div class="forgot">
        <a href="forgot-password.html">Forgot password?</a>
      </div>

      <div class="submit-btn">
        <button type="submit" class="btn theme-btn">Sign In</button>
      </div>
      <div class="division">
        <span>OR</span>
      </div>

      <div class="btn-section">
        <button type="button" class="google-btn" onclick="signInWithGoogle()">
          <img class="img-fluid google" src="assets/images/icons/google.png" alt="google" /> Continue with Google
        </button>
      </div>

      <h5 class="signup">Haven't registered?<a href="signup.html"> Sign up now</a></h5>
    </form>
  </div>
  <!-- Sign section end-->

  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- script js -->
  <script src="assets/js/script.js"></script>

</body>

</html>
